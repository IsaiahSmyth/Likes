<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_container">
        <div class="header_1">
            <h2 class="title_1">Network</h2>
        </div>   
        <div class="header_2">
            <h2 class="title_2">Your Feed</h2>
        </div>
        <div class="body">
            <div class="profile">
                <img src="./WeChat Image_20221111015401.jpg" alt="picture">
                <a href="">Add an avatar</a>
                <p>Isaiah Smyth</p>
            </div>
            <div>
                <div class="container">
                    <div class="box">
                        <h3>Neil M</h3>
                        <div class="like">
                            <p ><span id="counter1">3</span> like(s)</p> <button type="button" class="button" id="button"
                                onclick="count()">Like</button>
                        </div>
                    </div>
                    <p class="paragraph_1">I just setup this new discord bot, let e know what you all think. <a href="">link</a></p>
                    <div></div>
                </div>
                <div class="container">
                    <div class="box">
                        <h3>Nichole K</h3>
                        <div class="like">
                            <p><span id="counter2">12</span> like(s)</p> <button type="button" class="button" id="button"
                                onclick="count2()">Like</button>
                        </div>
                    </div>
                    <p class="paragraph_1">Just finished my <a href="">next comic</a>. check it out.</p>
                    <div></div>
                </div>
                <div class="container">
                    <div class="box">
                        <h3>Jim R</h3>
                        <div class="like">
                            <p><span id="counter3">9</span> like(s)</p> <button type="button" class="button" id="button"
                                onclick="count3(this)">Like</button>
                        </div>
                    </div>
                    <p class="paragraph_1">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
